<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Image Variations</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div class="frame">
	<div class="container-fluid">
		<div class="row">
			<div class="backdrop"></div>
			<div class="col-4 pic pic-1">
				
				<img src="img/Original.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Original</i></div>
			</div>
			<div class="col-4 pic pic-2">
				<img src="img/Arotated.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Anti-ClockWise</i></div>
			</div>
			<div class="col-4 pic pic-3">
				<img src="img/rotated.png" alt="">
				<div class="overlay"><i class="fas fa-plus">ClockWise</i></div>
			</div>
			<div class="col-4 pic pic-4">
				<img src="img/Invereted.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Inverted</i></div>
			</div>
			<div class="col-4 pic pic-5">
				<img src="img/gray_image.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Black &amp; White</i></div>
			</div>
			<div class="col-4 pic pic-6">
				<img src="img/blurred.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Blur</i></div>
			</div>
			<div class="col-4 pic pic-7">
				<img src="img/Mblurred.png" alt="">
				<div class="overlay"><i class="fas fa-plus">More Blur</i></div>
			</div>
			<div class="col-4 pic pic-8">
				<img src="img/output.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Half</i></div>
			</div>
			<div class="col-4 pic pic-9">
				<img src="img/Outlines.png" alt="">
				<div class="overlay"><i class="fas fa-plus">Canny</i></div>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
